version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: weather-app-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - .env.development
    networks:
      - weather-network
    restart: unless-stopped

  prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: weather-app-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    networks:
      - weather-network
    restart: unless-stopped

networks:
  weather-network:
    driver: bridge

